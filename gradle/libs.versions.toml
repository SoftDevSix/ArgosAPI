[versions]
springboot = "3.4.0"
dependency-management = "1.1.6"
spring-doc-version = "2.6.0"
sonarqube = "5.1.0.4882"
mockito = "5.5.0"
lombok = "8.11"
jackson-core = "2.18.1"
jackson-databind = "2.18.1"
jackson-annotations ="2.18.1"

[plugins]
springboot = { id = "org.springframework.boot", version.ref = "springboot" }
dependency-management = { id = "io.spring.dependency-management", version.ref = "dependency-management" }
sonarqube = { id = "org.sonarqube", version.ref = "sonarqube" }
lombok = { id = "io.freefair.lombok", version.ref = "lombok" }

[libraries]
springboot-starter-web-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
springboot-starter-web-security = { module = "org.springframework.boot:spring-boot-starter-security" }
springboot-web = { module = "org.springframework.boot:spring-boot-starter-web" }
flyway-core = { module = "org.flywaydb:flyway-core" }
flyway-database-postgresql = { module = "org.flywaydb:flyway-database-postgresql" }
springboot-devtools = { module = "org.springframework.boot:spring-boot-devtools" }
postgresql = { module = "org.postgresql:postgresql" }
springboot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
springboot-starter-security-test = { module = "org.springframework.security:spring-security-test"}
junit-launcher = { module = "org.junit.platform:junit-platform-launcher" }
springdoc-openapi = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "spring-doc-version" }
springboot-json = { module = "org.springframework.boot:spring-boot-starter-json" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson-core" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson-databind" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson-annotations" }
