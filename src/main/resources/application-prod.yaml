server:
  port: '8082'

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: '${DB_PROD_URL}'
    username: '${DB_PROD_USERNAME}'
    password: '${DB_PROD_PASSWORD}'
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 60000
      validation-timeout: 5000
      max-lifetime: 18000

  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        boot:
          allow_jdbc_metadata_access: false

  sql:
    init:
      mode: never
